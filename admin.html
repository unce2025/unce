<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>Admin Panel - United Nation Cargo Express</title>
  <style>
    :root {
      --primary: #001f4d; /* Dark Navy Blue */
      --background: #ffffff;
      --text: #000000;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--background);
      color: var(--text);
      margin: 0;
      padding: 20px;
    }

    h2, h3 {
      color: var(--primary);
    }

    label {
      font-weight: bold;
    }

    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
    }

    .btn {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }

    .btn:hover {
      background-color: #003366;
    }

    .section {
      margin-bottom: 30px;
    }

    .history-entry {
      background: #f2f2f2;
      border-left: 5px solid var(--primary);
      padding: 10px;
      margin-top: 5px;
      font-size: 14px;
    }

    .flex {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .flex > div {
      flex: 1;
      min-width: 150px;
    }

    @media (max-width: 600px) {
      input, textarea, select, button {
        font-size: 16px;
      }

      .flex {
        flex-direction: column;
      }
    }

    .sub-section-title {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
      color: var(--primary);
    }
  </style>
</head>
<body>
  <h2>Admin Panel - United Nation Cargo Express</h2>

  <!-- Tracking Number & Search -->
  <div class="section">
    <label>Tracking Number</label>
    <input type="text" id="TrackingNumber" inputmode="numeric" />
    <button class="btn" onclick="loadShipment()">üîç Search by Tracking Number</button>
  </div>

  <!-- Shipment Details -->
  <div class="section">
    <h3 class="sub-section-title">Shipment Details</h3>
    <label>Status</label>
    <input type="text" id="Status" />

    <label>Shipper Name</label>
    <input type="text" id="ShipperName" />

    <label>Shipper Phone</label>
    <input type="tel" id="ShipperPhone" inputmode="tel" />

    <label>Shipper Address</label>
    <input type="text" id="ShipperAddress" />

    <label>Shipper Email</label>
    <input type="email" id="ShipperEmail" />

    <label>Receiver Name</label>
    <input type="text" id="ReceiverName" />

    <label>Receiver Phone</label>
    <input type="tel" id="ReceiverPhone" inputmode="tel" />

    <label>Receiver Address</label>
    <input type="text" id="ReceiverAddress" />

    <label>Receiver Email</label>
    <input type="email" id="ReceiverEmail" />

    <label>Estimated Delivery Date</label>
    <input type="date" id="EstimatedDeliveryDate" />

    <label>Shipped Date</label>
    <input type="date" id="ShippedDate" />

    <label>Mode</label>
    <input type="text" id="Mode" />

    <label>Product</label>
    <input type="text" id="Product" />

    <label>Quantity</label>
    <input type="number" id="Quantity" />

    <label>Payment</label>
    <input type="text" id="Payment" />

    <label>Total Freight</label>
    <input type="text" id="TotalFreight" />
  </div>

  <!-- Log Section -->
  <div class="section">
    <h3 class="sub-section-title">Log</h3>
    <div class="flex">
      <div><input type="date" id="logDate" /></div>
      <div><input type="text" id="logDescription" placeholder="Description" /></div>
    </div>
    <button class="btn" onclick="addLogEntry()">Add Log Entry</button>
    <textarea id="log" rows="5" readonly></textarea>
  </div>

  <!-- History Section -->
  <div class="section">
    <h3 class="sub-section-title">History</h3>
    <div class="flex">
      <div><input type="date" id="histDate" /></div>
      <div><input type="time" id="histTime" /></div>
    </div>
    <input type="text" id="histLocation" placeholder="Location" />
    <input type="text" id="histStatus" placeholder="Status" />
    <input type="text" id="histUpdatedBy" placeholder="Updated By" />
    <input type="text" id="histRemarks" placeholder="Remarks" />
    <button class="btn" onclick="addHistoryEntry()">Add History Entry</button>
    <div id="historyList"></div>
  </div>

  <!-- Save Button -->
  <div class="section">
    <button class="btn" onclick="saveShipment()">üíæ Save Shipment</button>
  </div>

  <script>
    const endpoint = 'https://script.google.com/macros/s/AKfycbxaJNPDvBfowAq9OUojrSm4zi2l1HcUUbYKkJprfeOZUfvIDRjYuiCKK4j2ShANdOxK/exec';
    let history = [];

    function addLogEntry() {
      const date = document.getElementById('logDate').value;
      const desc = document.getElementById('logDescription').value;
      if (!date || !desc) return alert("Fill in both date and description.");
      const current = document.getElementById('log').value;
      const entry = `${date}: ${desc}`;
      document.getElementById('log').value = current ? `${current}\n${entry}` : entry;
      document.getElementById('logDate').value = '';
      document.getElementById('logDescription').value = '';
    }

    function addHistoryEntry() {
      const entry = {
        Date: document.getElementById('histDate').value,
        Time: document.getElementById('histTime').value,
        Location: document.getElementById('histLocation').value,
        Status: document.getElementById('histStatus').value,
        UpdatedBy: document.getElementById('histUpdatedBy').value,
        Remarks: document.getElementById('histRemarks').value
      };
      history.push(entry);
      displayHistory();
      document.querySelectorAll('#histDate, #histTime, #histLocation, #histStatus, #histUpdatedBy, #histRemarks').forEach(el => el.value = '');
    }

    function displayHistory() {
      const container = document.getElementById('historyList');
      container.innerHTML = '';
      history.forEach(entry => {
        container.innerHTML += `<div class="history-entry">${entry.Date} ${entry.Time} - ${entry.Location}, ${entry.Status}, ${entry.UpdatedBy}, ${entry.Remarks}</div>`;
      });
    }

    function getValue(id) {
      return document.getElementById(id).value;
    }

    function setValue(id, val) {
      document.getElementById(id).value = val || '';
    }

    function saveShipment() {
      const shipment = {
        TrackingNumber: getValue('TrackingNumber'),
        Status: getValue('Status'),
        ShipperName: getValue('ShipperName'),
        ShipperPhone: getValue('ShipperPhone'),
        ShipperAddress: getValue('ShipperAddress'),
        ShipperEmail: getValue('ShipperEmail'),
        ReceiverName: getValue('ReceiverName'),
        ReceiverPhone: getValue('ReceiverPhone'),
        ReceiverAddress: getValue('ReceiverAddress'),
        ReceiverEmail: getValue('ReceiverEmail'),
        EstimatedDeliveryDate: getValue('EstimatedDeliveryDate'),
        ShippedDate: getValue('ShippedDate'),
        Mode: getValue('Mode'),
        Product: getValue('Product'),
        Quantity: getValue('Quantity'),
        Payment: getValue('Payment'),
        TotalFreight: getValue('TotalFreight'),
        log: getValue('log'),
        history: history
      };

      fetch(endpoint, {
        method: 'POST',
        body: JSON.stringify({ shipment }),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(res => res.json())
      .then(data => alert(data.message || 'Saved!'));
    }

    function loadShipment() {
      const tracking = getValue('TrackingNumber');
      if (!tracking) return alert("Please enter a tracking number.");
      fetch(`${endpoint}?tracking=${encodeURIComponent(tracking)}`)
        .then(res => res.json())
        .then(data => {
          if (!data.success || !data.shipment) return alert("Not found");
          const s = data.shipment;
          Object.keys(s).forEach(k => {
            if (k !== 'history') setValue(k, s[k]);
          });
          try { history = JSON.parse(s.history || '[]'); } catch { history = []; }
          displayHistory();
        });
    }
  </script>
</body>
</html>
