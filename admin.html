<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>Admin Panel - United Nation Cargo Express</title>
  <style>
    :root {
      --primary: #001f4d;
      --background: #ffffff;
      --text: #000000;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--background);
      color: var(--text);
      margin: 0;
      padding: 20px;
    }

    h2, h3 {
      color: var(--primary);
    }

    label {
      font-weight: bold;
    }

    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
    }

    .btn {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }

    .btn:hover {
      background-color: #003366;
    }

    .section {
      margin-bottom: 30px;
    }

    .flex {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .flex > div {
      flex: 1;
      min-width: 150px;
    }

    @media (max-width: 600px) {
      .flex {
        flex-direction: column;
      }
    }

    .sub-section-title {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
      color: var(--primary);
    }

    .history-entry {
      background: #f2f2f2;
      border-left: 5px solid var(--primary);
      padding: 10px;
      margin-top: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>Admin Panel - United Nation Cargo Express</h2>

  <form id="shipmentForm">
    <!-- Search Section -->
    <div class="section">
      <label>Tracking Number</label>
      <input type="text" id="TrackingNumber" inputmode="numeric" required />
      <button type="button" class="btn" onclick="loadShipment()">üîç Search by Tracking Number</button>
    </div>

    <!-- Shipment Details -->
    <div class="section">
      <h3 class="sub-section-title">Shipment Details</h3>

      <label>Status</label>
      <input type="text" id="Status" />

      <label>Shipper Name</label>
      <input type="text" id="ShipperName" />
      <label>Shipper Phone</label>
      <input type="tel" id="ShipperPhone" />
      <label>Shipper Address</label>
      <input type="text" id="ShipperAddress" />
      <label>Shipper Email</label>
      <input type="email" id="ShipperEmail" />

      <label>Receiver Name</label>
      <input type="text" id="ReceiverName" />
      <label>Receiver Phone</label>
      <input type="tel" id="ReceiverPhone" />
      <label>Receiver Address</label>
      <input type="text" id="ReceiverAddress" />
      <label>Receiver Email</label>
      <input type="email" id="ReceiverEmail" />

      <label>Estimated Delivery Date</label>
      <input type="date" id="EstimatedDeliveryDate" />
      <label>Shipped Date</label>
      <input type="date" id="ShippedDate" />

      <label>Flight Number</label>
      <input type="text" id="FlightNumber" />
      <label>Package Weight</label>
      <input type="text" id="PackageWeight" />
      <label>Mode</label>
      <input type="text" id="Mode" />
      <label>Product</label>
      <input type="text" id="Product" />
      <label>Quantity</label>
      <input type="number" id="Quantity" />
      <label>Payment</label>
      <input type="text" id="Payment" />
      <label>Total Freight</label>
      <input type="text" id="TotalFreight" />
    </div>

    <!-- Log -->
    <div class="section">
      <h3 class="sub-section-title">Log</h3>
      <div class="flex">
        <div><input type="date" id="logDate" /></div>
        <div><input type="text" id="logDescription" placeholder="Description" /></div>
      </div>
      <button type="button" class="btn" onclick="addLogEntry()">Add Log Entry</button>
      <textarea id="log" rows="5" readonly></textarea>
    </div>

    <!-- History -->
    <div class="section">
      <h3 class="sub-section-title">History</h3>
      <div class="flex">
        <div><input type="date" id="histDate" /></div>
        <div><input type="time" id="histTime" /></div>
      </div>
      <input type="text" id="histLocation" placeholder="Location" />
      <input type="text" id="histStatus" placeholder="Status" />
      <input type="text" id="histUpdatedBy" placeholder="Updated By" />
      <input type="text" id="histRemarks" placeholder="Remarks" />
      <button type="button" class="btn" onclick="addHistoryEntry()">Add History Entry</button>
      <div id="historyList"></div>
    </div>

    <!-- Save Button -->
    <div class="section">
      <button type="submit" class="btn">üíæ Save Shipment</button>
    </div>
  </form>

  <script src="js/gettracking.js"></script>
  <script src="js/addtracking.js"></script>
  <script>
    let logData = [];
    let historyData = [];

    function loadShipment() {
      const trackingNumber = document.getElementById("TrackingNumber").value;
      if (trackingNumber) getTracking(trackingNumber);
    }

    function addLogEntry() {
      const date = document.getElementById("logDate").value;
      const desc = document.getElementById("logDescription").value;
      if (date && desc) {
        const entry = `${date}: ${desc}`;
        logData.push({ date, description: desc });
        document.getElementById("log").value += entry + "\n";
        document.getElementById("logDate").value = "";
        document.getElementById("logDescription").value = "";
      }
    }

    function addHistoryEntry() {
      const entry = {
        date: document.getElementById("histDate").value,
        time: document.getElementById("histTime").value,
        location: document.getElementById("histLocation").value,
        status: document.getElementById("histStatus").value,
        updatedBy: document.getElementById("histUpdatedBy").value,
        remarks: document.getElementById("histRemarks").value,
      };
      if (entry.date && entry.time && entry.location) {
        historyData.push(entry);
        const html = `<div class="history-entry">${entry.date} ${entry.time} - ${entry.status} at ${entry.location} by ${entry.updatedBy}<br>${entry.remarks}</div>`;
        document.getElementById("historyList").innerHTML += html;

        document.getElementById("histDate").value = "";
        document.getElementById("histTime").value = "";
        document.getElementById("histLocation").value = "";
        document.getElementById("histStatus").value = "";
        document.getElementById("histUpdatedBy").value = "";
        document.getElementById("histRemarks").value = "";
      }
    }

    document.getElementById("shipmentForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const shipmentData = {
        TrackingNumber: document.getElementById("TrackingNumber").value,
        Status: document.getElementById("Status").value,
        ShipperName: document.getElementById("ShipperName").value,
        ShipperPhone: document.getElementById("ShipperPhone").value,
        ShipperAddress: document.getElementById("ShipperAddress").value,
        ShipperEmail: document.getElementById("ShipperEmail").value,
        ReceiverName: document.getElementById("ReceiverName").value,
        ReceiverPhone: document.getElementById("ReceiverPhone").value,
        ReceiverAddress: document.getElementById("ReceiverAddress").value,
        ReceiverEmail: document.getElementById("ReceiverEmail").value,
        EstimatedDeliveryDate: document.getElementById("EstimatedDeliveryDate").value,
        ShippedDate: document.getElementById("ShippedDate").value,
        FlightNumber: document.getElementById("FlightNumber").value,
        PackageWeight: document.getElementById("PackageWeight").value,
        Mode: document.getElementById("Mode").value,
        Product: document.getElementById("Product").value,
        Quantity: document.getElementById("Quantity").value,
        Payment: document.getElementById("Payment").value,
        TotalFreight: document.getElementById("TotalFreight").value,
        log: logData,
        history: historyData,
      };
      submitShipment(shipmentData);
    });

    function displayShipment(data) {
      const fields = Object.keys(data);
      fields.forEach(key => {
        if (document.getElementById(key) && typeof data[key] !== "object") {
          document.getElementById(key).value = data[key];
        }
      });

      logData = Array.isArray(data.log) ? data.log : [];
      historyData = Array.isArray(data.history) ? data.history : [];

      document.getElementById("log").value = logData.map(e => `${e.date}: ${e.description}`).join("\n");
      document.getElementById("historyList").innerHTML = historyData.map(h =>
        `<div class="history-entry">${h.date} ${h.time} - ${h.status} at ${h.location} by ${h.updatedBy}<br>${h.remarks}</div>`
      ).join("");
    }
  </script>
</body>
</html>
